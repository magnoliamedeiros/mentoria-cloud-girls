<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Principal -->
    <main>
        <form>
            <label for="nome-sobrenome">Nome e sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao">

            <label for="email"> Email</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone"> Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem"> Mensagem</label>
            <textarea id="mensagem" cols="62" rows="10" class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
               
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
            </div>

            <div>
            <p>Qual o horário prefere ser atendido?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>
            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <img src="logo-branco.png" alt="Logo Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>
</html>
