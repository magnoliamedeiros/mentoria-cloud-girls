<meta charset="UTF-8">

<script>

function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var anoAtual = 2021;
var minhaIdade = 24;
var idadeAdriano = 26;
var idadePaulo = 30;

mostra("Eu nasci em: " + (anoAtual - minhaIdade));
mostra("Adriano nasceu em: " + (anoAtual - idadeAdriano));
mostra("Paulo nasceu em: " + (anoAtual - idadePaulo));

</script>
