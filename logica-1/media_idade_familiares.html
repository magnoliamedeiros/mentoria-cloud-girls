<meta charset="utf-8">

<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var totalFamiliares = parseInt(prompt("Qual a quantidade de familiares?"));

var quantidade = 1;
var totalIdades = 0;

while (quantidade <= totalFamiliares) {
    var idade = parseInt(prompt("Informe a idade do familiar"));
    
    // Variável acumuladora
    totalIdades = totalIdades + idade
    
    // Incremento
    quantidade++;

}

var mediaIdades = totalIdades / totalFamiliares;
mostra("A média das idades dos familiares é: " + mediaIdades);
mostra("FIM");

</script>
