	function pulaLinha() {

	}

	// resultará em undefined
	// mostra();
	// Resultado: undefined

	// document.write("Flávio tem " + (ano - 1977) + " anos.");
	mostra("Flávio tem " + (ano - 1977) + " anos.");

	// document.write("Joaquim tem " + (ano - 1996) + " anos.");
	mostra("Joaquim tem " + (ano - 1996) + " anos.");
	
	// document.write("João tem " + (ano - 1980) + " anos.");
	mostra("João tem " + (ano - 1980) + " anos.");

	mostra("Finalizado!");

</script>
