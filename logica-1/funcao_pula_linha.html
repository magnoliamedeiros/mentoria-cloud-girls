<meta charset="utf-8">

<script>
	
	// Função indica uma ação que será executada, então, sempre verbo!
	function pulaLinha() {
		document.write("<br>");
	}

	var ano = 2016;

	document.write("Flávio tem " + (ano - 1977) + " anos.");
	pulaLinha();
	document.write("Joaquim tem " + (ano - 1996) + " anos.");
	pulaLinha();
	document.write("João tem " + (ano - 1980) + " anos.");

</script>
